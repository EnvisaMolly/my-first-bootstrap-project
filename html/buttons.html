<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>My bootstrap page</title>
</head>

<body>
    <style>
        .row {
            background-color: white;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <button type="button" class="btn btn-success" id="EpicButton">Click me
                </button>

                <button type="button" class="btn btn-outline-success">Outline button
                </button>

                <button type="button" class="btn btn-outline-success btn-lg">Large button
                </button>

                <button type="button" class="btn btn-outline-success btn-sm">Small button
                </button>

                <br>
                <br>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Block level button</button>
                  </div>

                  <br>
                    <button class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true" type="button">Disabled button</button>

                    <button class="btn btn-outline-danger" data-toggle="button"   autocomplete="off" aria-pressed="true" type="button">Active button</button>

                  <br>
                  <br>

                  <button type="button" class="btn btn-light">
                    <a href="https://getbootstrap.com/docs/5.0/components/buttons/" target="_blank">More
                        info
                    </a>
                </button>

            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>

    <script src="../src/bootstrap.js"></script>

</body>

</html>
