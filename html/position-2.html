<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>My bootstrap page</title>
  </head>
  <body>

    <style>
        .row{
            background-color: white;
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12" >
              <div class="position-relative" style="background-color: grey; height: 300px;">
                <div class="position-absolute top-0 start-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-0 end-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-50 start-50" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-50 end-50" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-0 start-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-0 end-0" style="background-color: black; height: 20px; width: 20px;"></div>
              </div>
            </div>

            <div class="col-12 mt-5">
              <div class="position-relative" style="background-color: grey; height: 300px;">
                <div class="position-absolute top-0 start-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-0 start-50 translate-middle-x" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-0 end-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-50 start-0 translate-middle-y" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-50 start-50 translate-middle" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute top-50 end-0 translate-middle-y" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-0 start-0" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-0 start-50 translate-middle-x" style="background-color: black; height: 20px; width: 20px;"></div>
                <div class="position-absolute bottom-0 end-0" style="background-color: black; height: 20px; width: 20px;"></div>
              </div>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <script src="../src/bootstrap.js"></script>
    
  </body>
</html>
