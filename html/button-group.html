<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>My bootstrap page</title>
</head>

<body>
    <style>
        .row {
            background-color: white;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Basic Example">

                    <button type="button" class="btn btn-primary">Left</button>

                    <button type="button" class="btn btn-outline-secondary">Middle</button>

                    <button type="button" class="btn btn-danger">Right</button>

                </div>

                <br>
                <br>

                <div class="btn-group-vertical" role="group" aria-label="Basic Example">

                    <button type="button" class="btn btn-primary">Left</button>

                    <button type="button" class="btn btn-outline-secondary">Middle</button>

                    <button type="button" class="btn btn-danger">Right</button>

                </div>

                <br>
                <br>

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                    <div class="btn-group m-1" role="group" aria-label="Basic Example">

                        <button type="button" class="btn btn-primary">1</button>

                        <button type="button" class="btn btn-outline-secondary">2</button>

                        <button type="button" class="btn btn-danger">3</button>

                    </div>

                    <div class="btn-group m-1" role="group" aria-label="Basic Example">

                        <button type="button" class="btn btn-primary">4</button>

                        <button type="button" class="btn btn-outline-secondary">5</button>

                        <button type="button" class="btn btn-danger">6</button>

                    </div>

                    <div class="btn-group m-1" role="group" aria-label="Basic Example">

                        <button type="button" class="btn btn-primary">7</button>

                        <button type="button" class="btn btn-outline-secondary">8</button>

                    </div>

                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
              
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="https://getbootstrap.com/docs/4.0/utilities/spacing/" target="_blank">More info</a></li>
                  </ul>
                </div>
              </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>

    <script src="../src/bootstrap.js"></script>

</body>

</html>
