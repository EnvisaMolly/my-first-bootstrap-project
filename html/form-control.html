<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>My bootstrap page</title>
  </head>
  <body>

    <style>
        .row{
            background-color: white;
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">
              <form>
                <div class="mb-3">
                  <label for="EmailAddressInput" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                  <label for="DescriptionInput" class="form-label">Description</label>

                  <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                </div>
              </form>
            </div>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <div class="col-12">
              <form>
                <div class="mb-3">

                  <input type="email" class="form-control form-control-lg" placeholder="name@example.com">
<br>
                  <input type="email" class="form-control" placeholder="name@example.com">
<br>
                  <input type="email" class="form-control form-control-sm" placeholder="name@example.com">
                </div>
              </form>
            </div>
            <br>
            <hr>
            <br>
            <input type="email" class="form-control" placeholder="name@example.com" readonly>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <script src="../src/bootstrap.js"></script>
    
  </body>
</html>
