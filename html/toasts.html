<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>My bootstrap page</title>
  </head>
  <body>

    <style>
        .row{
            background-color: white;
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">
              <button class="btn btn-success" onclick="Toasty()">Toast me up</button>

              <div class="toast" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top:0; right:20px; top:20px;">
                <div class="toast-header">
                  <strong class="mr-auto">Bootstrap Auto</strong>

                  <small>I want some toast</small>

                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Hello, I am eating toast
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <script src="../src/bootstrap.js"></script>
    

    <script>
      var option = {
        animation : true, 
        delay : 2000
      }

      function Toasty () {
        var toastHTMLElement = document.getElementById('EpicToast')

        var toastElement = new bootstrap.Toast(toastHTMLElement, option)

        toastElement.show()
      }
    </script>
  </body>
</html>
